<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성 폼</title>
    <style>
        body {
                  font-family: Arial, sans-serif;
                  margin: 0;
                  padding: 0;
                  background-color: #f9f9f9;
              }

              .container {
                  max-width: 600px;
                  margin: 20px auto;
                  padding: 20px;
                  background: #fff;
                  border-radius: 8px;
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              }

              form {
                  display: flex;
                  flex-direction: column;
              }

              input[type="text"],
              textarea {
                  width: 100%;
                  padding: 10px;
                  margin-bottom: 15px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                  box-sizing: border-box;
              }

              input[type="text"]:focus,
              textarea:focus {
                  border-color: #007bff;
                  outline: none;
              }

              button {
                  background-color: #007bff;
                  color: #fff;
                  border: none;
                  padding: 10px 20px;
                  border-radius: 4px;
                  font-size: 16px;
                  cursor: pointer;
                  transition: background-color 0.3s;
              }

              button:hover {
                  background-color: #0056b3;
              }

              .btn {
                  display: inline-block;
                  margin-top: 20px;
                  padding: 10px 20px;
                  background-color: #28a745;
                  color: #fff;
                  text-decoration: none;
                  border-radius: 4px;
                  font-size: 16px;
                  transition: background-color 0.3s;
              }

              .btn:hover {
                  background-color: #218838;
              }
    </style>
</head>
<body>

<div class="container">
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="제목을 입력하세요">
        <textarea name="content" rows="4" placeholder="내용을 입력하세요"></textarea>
        <input type="file" name="file">
        <button type="submit">작성</button>
    </form>
    <a href="/board/list" class="btn">게시글 페이지</a>
</div>

</body>
</html>
